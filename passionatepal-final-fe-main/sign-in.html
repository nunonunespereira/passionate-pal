<!DOCTYPE html>
<html>
<head>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
	<style>

        
		.container {
			max-width: 500px; /* set the maximum width of the container */
			margin: 0 auto; /* center the container horizontally */
		}

        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;

    opacity: 0;
  animation-name: fade-in;
  animation-duration: 1s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }

}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}

button.animated {
  animation-name: move-right;
  animation-duration: 3s;
  animation-fill-mode: forwards;
}

@keyframes move-right {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(400px);
  }
}


	</style>
	
</head>
<body>

    <img id="myImage" src="1.png" style="position: absolute; top: 5px; left: 39vw; width: 450px; height: 450px;">

	<div class="container mt-5" style="position: absolute; top: 45%; left: 38%;";>
		<form action="zero.html">
			<div class="form-group">
				<label for="name" style="color: white; font-weight: 900;">Username:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email" style="color: white; font-weight: 900;">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
            <div class="form-group">
				<label for="password" style="color: white; font-weight: 900;">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary" style="background-color: hotpink; border: 0px;">Sign In</button>

            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
		</form>
	</div>

    <!-- Bootstrap JS -->

    <script>

        // Get a reference to the button element
const button = document.querySelector('button[type="submit"]');

// Add an event listener to the button that will trigger the animation and redirect
button.addEventListener('click', function(event) {
  // Prevent the default form submission behavior
  event.preventDefault();

  // Add a class to the button to trigger the animation
  button.classList.add('animated');

  // Wait for the animation to complete before redirecting to the target page
  setTimeout(function() {
    window.location.href = 'zero.html';
  }, 3000);
});


    </script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
